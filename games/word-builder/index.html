<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Emoji Word Builder</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif;
            background: linear-gradient(to bottom, #87CEEB, #20B2AA);
            overflow: hidden;
        }
        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }
        #word-image {
            font-size: 200px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        #word-image:hover {
            transform: scale(1.1);
        }
        #letter-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .letter-box {
            width: 60px;
            height: 60px;
            background-color: #FFF;
            border: 3px solid #333;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            cursor: move;
            user-select: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.1s;
        }
        .letter-box:hover {
            transform: scale(1.05);
        }
        #word-builder {
            width: 80%;
            height: 80px;
            background-color: rgba(255,255,255,0.3);
            border: 3px dashed #333;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        #score {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
        }
        #countdown {
            font-size: 48px;
            font-weight: bold;
            color: #FF6347;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        @keyframes celebrate {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .celebrate {
            animation: celebrate 0.5s ease-in-out 3;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="word-image"></div>
        <div id="countdown"></div>
        <div id="letter-container"></div>
        <div id="word-builder"></div>
        <div id="score">Score: 0</div>
    </div>

    <audio id="success-sound" src="https://cdnjs.cloudflare.com/ajax/libs/soundmanager2/2.97a.20170601/demo/_mp3/mouseover2.mp3"></audio>

    <script>
        const wordImage = document.getElementById('word-image');
        const letterContainer = document.getElementById('letter-container');
        const wordBuilder = document.getElementById('word-builder');
        const scoreElement = document.getElementById('score');
        const countdownElement = document.getElementById('countdown');
        const successSound = document.getElementById('success-sound');

        let score = 0;
        let currentWord = '';
        const words = [
            { word: 'CAT', emoji: 'ðŸ±' },

            { word: 'OWL', emoji: 'ðŸ¦‰' },

        ];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createLetterBox(letter) {
            const box = document.createElement('div');
            box.classList.add('letter-box');
            box.textContent = letter;
            box.draggable = true;
            box.addEventListener('dragstart', drag);
            return box;
        }

        function setNewWord() {
            const wordObj = words[Math.floor(Math.random() * words.length)];
            currentWord = wordObj.word;
            
            wordImage.textContent = wordObj.emoji;
            
            letterContainer.innerHTML = '';
            wordBuilder.innerHTML = '';
            
            const shuffledLetters = currentWord.split('');
            shuffleArray(shuffledLetters);
            
            shuffledLetters.forEach(letter => {
                letterContainer.appendChild(createLetterBox(letter));
            });
        }

        function drag(event) {
            event.dataTransfer.setData('text', event.target.textContent);
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            const letter = event.dataTransfer.getData('text');
            const letterBox = createLetterBox(letter);
            event.target.appendChild(letterBox);
            
            // Remove only one instance of the letter from letterContainer
            const letterBoxes = Array.from(letterContainer.children);
            for (let i = 0; i < letterBoxes.length; i++) {
                if (letterBoxes[i].textContent === letter) {
                    letterContainer.removeChild(letterBoxes[i]);
                    break;
                }
            }

            checkWord();
        }

        function checkWord() {
            const formedWord = Array.from(wordBuilder.children)
                .map(box => box.textContent)
                .join('');
            
            if (formedWord === currentWord) {
                celebrate();
            }
        }

        function celebrate() {
            score++;
            scoreElement.textContent = `Score: ${score}`;
            successSound.play();
            wordImage.classList.add('celebrate');
            
            setTimeout(() => {
                wordImage.classList.remove('celebrate');
                startCountdown();
            }, 1500);
        }

        function startCountdown() {
            let count = 3;
            countdownElement.textContent = count;
            
            const countInterval = setInterval(() => {
                count--;
                if (count > 0) {
                    countdownElement.textContent = count;
                } else {
                    clearInterval(countInterval);
                    countdownElement.textContent = '';
                    setNewWord();
                }
            }, 1000);
        }

        wordBuilder.addEventListener('dragover', allowDrop);
        wordBuilder.addEventListener('drop', drop);

        setNewWord();
    </script>
</body>
</html>
